<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Partes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<style>
.table {
	margin: 0 auto;
	width: 90%;
	margin-top: 50px;
}

.table thead {
	background-color: #343a40;
	color: white;
}
</style>

</head>
<body>
	<div class="container">
		<h2 class="text-center mt-4">Lista de Partes</h2>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>FECHA</th>
					<th>PLACA</th>
					<th>UBICACION</th>
					<th>DUEÃ‘O</th>
					<th>CODIGO</th>
					<th>VALOR</th>
					<th>DESCRIPCION</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="parte : ${parte}">
					<td th:text="${parte.id}"></td>
					<td th:text="${parte.fecha}"></td>
					<td th:text="${parte.placa}"></td>
					<td th:text="${parte.ubicacion}"></td>
					<td th:text="${parte.dueno}"></td>
					<td th:text="${parte.codigo}"></td>
					<td th:text="${parte.valor}"></td>
					<td th:text="${parte.descripcion}"></td>
					<td><a th:onclick="eliminar([[${parte.id}]])" href="#">PAGADO</a>
						<a th:href="@{/listar/}+${parte.id}">EDITAR</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-secondary">Regresar</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
