<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Resultados de la búsqueda</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #5BA5EA;
        color: white;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #5BA5EA;
    }
</style>

</head>
<body>
	<h1>Resultados de la búsqueda</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>FECHA</th>
				<th>PLACA</th>
				<th>UBICACION</th>
				<th>DUEÑO</th>
				<th>CODIGO</th>
				<th>VALOR</th>
				<th>DESCRIPCION</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="parte : ${partes}">
				<td th:text="${parte.id}"></td>
				<td th:text="${parte.fecha}"></td>
				<td th:text="${parte.placa}"></td>
				<td th:text="${parte.ubicacion}"></td>
				<td th:text="${parte.dueno}"></td>
				<td th:text="${parte.codigo}"></td>
				<td th:text="${parte.valor}"></td>
				<td th:text="${parte.descripcion}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/buscar">Realizar otra búsqueda</a>
</body>
</html>
